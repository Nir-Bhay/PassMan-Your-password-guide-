<script>
    // Handle form submission
    const formdata1 = document.getElementById('loginForm')
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        // Prevent the default form submission
        event.preventDefault();

          document.getElementById('loading').style.display = 'block';
        // Get form dat
        const formData = new FormData(formdata1);
        const data = Object.fromEntries(formData);        // Send a POST request to the server
        fetch('/login', {
            method: 'POST',
            headers : {
                'Content-Type':'application/json'
            },
            body:JSON.stringify(data)
        })
            .then(response => {
                // Hide loading indicator
                // (You can implement this part using CSS or JavaScript)
                document.getElementById('loading').style.display = 'none';

                if (response.ok) {
                    // Redirect to dashboard upon successful login
                 window.location.href = '/dashboard/index.html';
                } else {
                    // Handle login error
                    alert("enter correct username password...")
                    
                    console.error('Login failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);

    });
