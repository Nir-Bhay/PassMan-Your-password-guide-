        document.addEventListener("DOMContentLoaded", function () {
            // Show Payments content by default
            document.getElementById("Logins").style.display = 'block';
            document.getElementById("Payments").style.display = 'none';
            document.getElementById("SecureNotes").style.display = 'none';
            document.getElementById("PersonalInfo").style.display = 'none';
            document.getElementById("IDs").style.display = 'none';
            document.getElementById("SharingCenter").style.display = 'none';
            document.getElementById("PasswordHealth").style.display = 'none';
            const logout = document.getElementById("log_out");

            const sidebarOptions = document.querySelectorAll('.sidebar-option');
            const contents = document.querySelectorAll('.content');

            sidebarOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const section = option.getAttribute('data-section');
                    contents.forEach(content => {
                        content.style.display = 'none';
                    });
                    document.getElementById(section).style.display = 'block';
                });
            });
        });
    </script>

                    if (confirmImport) {
                        const userData = JSON.parse(localStorage.getItem('userData')) || [];
                        const jsonData = JSON.stringify(userData);
                        const blob = new Blob([jsonData], { type: 'application/json' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'userdata.json';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }
                }
